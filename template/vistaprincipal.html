<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/vistaprincipal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/img/Logo nave red.webp">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/img/red5glogo.jpg" alt="Red5G Logo" class="logo">
                <span class="ms-2">Red 5G</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <div id="searchBarContainer" class="d-flex align-items-center">
                            <input class="form-control me-2" type="search" placeholder="Buscar por cédula"
                                id="cedulaInput" aria-label="Buscar">
                            <button class="btn btn-outline-success" type="button" id="searchBtn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger custom-btn custom-btn-primary" href="#"
                            id="generatePdfBtn">Generar PDF<i class="fa-solid fa-file-pdf"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary custom-btn custom-btn-primary"
                            href="http://127.0.0.1:5000/agregar" id="addUserBtn">Añadir Usuario<i
                                class="fa-solid fa-user-plus"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link custom-icon" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-circle-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Cerrar Sesión<i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        <div id="pdfContainer" style="display: none;">
            <iframe id="pdfIframe" width="100%" height="700px"></iframe>
            <div class="mt-3 d-flex justify-content-between flex-wrap">
                <a class="nav-link btn btn-primary custom-btn custom-btn-primary" href="#" id="downloadPdfBtn">Descargar
                    PDF<i class="fa-solid fa-arrow-down"></i></a>
                <a class="nav-link btn btn-success custom-btn custom-btn-success" href="#" id="sendEmailBtn"
                    data-bs-toggle="modal" data-bs-target="#sendEmailModal">
                    Enviar por Correo <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Red 5G. Todos los derechos reservados - Cra. 53 # 80 - 198 | Atlántica Torre Empresarial |
                Piso 9 | Barranquilla, Colombia</p>
        </div>
    </footer>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Cerrar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas cerrar sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a class="btn btn-danger" href="/index.html">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/email.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/buscar.js"></script>
    
    
</body>
</html>
